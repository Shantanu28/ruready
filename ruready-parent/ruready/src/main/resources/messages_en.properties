#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
# Arithmetic expressions section
#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
parser.instructions.arithmetic.title=How to Write Arithmetic Expressions
parser.instructions.arithmetic.text=An expression may contain numbers, variables, operations and functions. <ul><li>Numbers may be integer or fractional. Examples:<code>1, -1.5, .345678</code>.</li><li>Arithmetic operations are <code>+</code> (plus), <code>-</code> (minus), <code>*</code> (times), <code>/</code> (divide), <code>^</code> (power), <code>%</code> (modulus). Standard operation precedence applies. Example: <code>5*3-2^2+1/1</code> equals <code>12</code>.</li><li>Use parentheses <code><%= Names.TREE.PARENTHESIS %></code>. If you open one, make sure to close it. Parentheses may be nested. Example: <code>(5*(3-2^2)+1)/1</code> equals <code>-4</code>.</li><li>Legal variables are those mentioned in the question. For instance, if the question mentions <code>z</code>, you may write <code>z^2 - 2*z+1</code>.</li><li>You may use implicit multiplication: <code>3z</code> and <code>3 z</code> are the same as <code>3*z</code>. Note that you must put a space if you want to multiply a variable and a number (e.g. <code>z 3</code> equals <code>3*z</code> but <code>z3</code> is intrepreted as a <i>single variable</i>), or a variable and a variable (e.g. <code>x y</code>). </li><li>Except variable multiplication cases explained above, there is no need to put spaces between numbers and operations (e.g. <code>3--3</code> equals <code>6</code>).</li><li>To use functions like <code>sin, tan, log</code>, put parentheses around the argument. For instance, <code>sin(x^2)</code>. Functions can be nested: <code>sin(x^2+tan(x))</code>. See the <a href="#Functions">full list of functions</a>.</li><li>You may use mathematical constants like <span style="font-family:times">&pi;</span> in your expression. See the	<a href="#Constants">full list of constants</a>.</li></ul>

#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
# Logical expressions section
#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
parser.instructions.logical.title=How to Write Relations
parser.instructions.logical.text0=You may write a relation whose left-hand-side and right-hand-side are legal expressions (they may contain the same or different variables). Relational operations are <code>=    </code> (assignment/equals), <code>!=   </code> (not assigned/not equals), <code>&lt; </code> (less-than), <code>&lt;=</code> (less-than-or-equals), <code>&gt; </code> (greater-than),<code>&gt;=</code> (greater-than-or-equals).
parser.instructions.logical.section1=Anti-Commutative Relations
parser.instructions.logical.text1="Less-" and "greater-" are opposites: <code>x &lt;= y</code> is equivalent to <code>y &lt;= x</code>, while <code>x^2 &lt; x-1</code> is the same as <code>x-1 &gt; x^2</code>.
parser.instructions.logical.section2=Non-Commutative Relations
parser.instructions.logical.text2.paragraph1=However, <code>x = 5</code> is <i>not</i> normally equivalent to <code>5 = x</code>. Similarly <code>x != 5</code> is not equivalent to <code>5 != x</code>. The reason is that "<code>=</code>" is intepreted  as <i>assigning</i> the value <code>5</code> to the variable <code>x</code> in your expression; <code>5</code> is not assigned the value <code>x</code>.
parser.instructions.logical.text2.paragraph2=This rule applies except for questions that specifically ask for you to write an <i>equation</i>. In that case, <code>x = 5</code> is the same as <code>5 = x</code> and <code>x != 5</code> is the same as <code>5 != x</code>.

#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
# Multiple statement section
#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
parser.instructions.multiple.title=How to Write Multiple Relations
parser.instructions.multiple.text=If there are two or more parts to your answer, separate them by commas. For instance, <code>x &gt; 5 or x &le; -6</code>; or  <code>x=1, y=5</code>; or <code>x^2 &le; x*y, z &gt; x</code>.

#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
# Parser explanation section
#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
parser.instructions.howParserWorks.title=How Does the Parser Work?
parser.instructions.howParserWorks.text.paragraph1=This advanced mathematical expression parser is the core of <i>RUReady</i>, a free online college readiness self-assessment and learning Web site intended to improve student college readiness. Its most important innovation is the ability to analyze student responses to open-ended math questions during an adaptive learning process, and provide <i>detailed error feedback to the student about the erroneous parts in his/her response</i>. In addition to standard expression matching and determining whether the student's response is mathematically legal,  the parser is capable of comparing a reference string provided by instructors  with student's response, evaluating whether they are mathematically equivalent expressions, and classifying student's response elements as correct, wrong,  unrecognized, missing or redundant. The parsing algorithm is relatively simple  and does not rely on complicated symbolic algebra software; yet, it is powerful  and accurate by relying on syntax tree pattern matching. The parsing algorithm's  accuracy was demonstrated on real-world examples from introductory math college  courses.
parser.instructions.howParserWorks.text.paragraph2=The parser's grammar rules recognize conventional arithmetic and logical operator precedence and association. They also avoid the problem of left  recursion, and their implementation avoids problems with the infinite loop inherent in  the cyclic dependencies of the rules. In other words, the rules may look simple, but their structure is subtle. The parser is written in Java(TM) and builds upon a parsing package provided by Steven J. Metsker (version 1.0).
parser.instructions.howParserWorks.text.paragraph3=The parser, now available in prototype form, is protected by a Pending U.S. Patent DOCKET NO. 00846 25702.PROV. 

#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
# Parser demo flags section
#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
parser.instructions.demoControl.title=Parser Demo Control
parser.instructions.demoControl.text1=If you are a student, skip this section.
parser.instructions.demoControl.text2=You can control the behavior of the parser demo by tuning the flags in the "Parser Options" box on your screen.

parser.instructions.demoControl.implicitMultiplication.title=Implicit multiplication
parser.instructions.demoControl.implicitMultiplication.text=If set, multiplication need not be explicitly specified: <code>3 z</code> are the same as <code>3*z</code>. Otherwise, multiplication must be explicitly specified by "*".

parser.instructions.demoControl.commutativeEquality.title=Commutative equality
parser.instructions.demoControl.commutativeEquality.text=If set, <code>x = y</code> is equivalent to <code>y = x</code> and <code>x != y</code> is equivalent to <code>y != x</code>. To signify a non-commutative assignment, use <code>x := y</code>. If this flag is not set, "<code>=</code>" is intepreted as an assignment operator and is not commutative; "<code>!=</code>" is also not commutative.

parser.instructions.demoControl.precision.title=Precision [digits]:
parser.instructions.demoControl.precision.text=The number of significant digits required to be the same in two expressions to make them equivalent. Must be between <code>1</code> and <code>14</code> (inclusive).

parser.instructions.demoControl.arithmeticMode.title=Arithmetic mode
parser.instructions.demoControl.arithmeticMode.text=The field over which arithmetic takes place. "Integer" means all number operands are rounded to the closest integer during matching. "Rational" means the expression will be rounded to the nearest rational number when evaluated and displayed. "Real" means arithmetic is performed over the real numbers. "Complex" allows complex arithmetic (use <code>i</code> to represent complex unity). Note that <code>sqrt(x^2)</code> and <code>abs(x)</code> are equivalent over the reals, but not over the complex.

parser.instructions.demoControl.vars.title=Variable
parser.instructions.demoControl.vars.text=Note: in the parser demo, the legal variables are <code>x,y,z</code>.
		
