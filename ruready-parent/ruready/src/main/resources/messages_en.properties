user.about.title=About The RUReady Program

user.about.section1.title=Who Are We?
user.about.section1.body=The University of Utah's division of Continuing Education personnel have developed this College Readiness Learning and Self Assessment Program with professors from different departments to help increase students' chances for college success.

user.about.section2.title=Who Can Use It?
user.about.section2.body=Every student nationwide, all students including high and low-academic achievers, gifted and creative learners, high-risk and dropout students.

user.about.section3.title=How Does the Program Work?
user.about.section3.bullet1.title=Self Paced Learning:
user.about.section3.bullet1.body=self learning and tutorials are matched to each student's ability.
user.about.section3.bullet2.title=Risk Free Self Assessments
user.about.section3.bullet2.body=gauge student's level of readiness to take introductory college courses.
user.about.section3.bullet3.title=Error Feedback:
user.about.section3.bullet3.body=address content deficiencies through hints and error feedback.
user.about.section3.bullet4.title=Creative Problem Solving
user.about.section3.bullet4.body=Creative Problem Solving</span> encourages original, non-standard solutions.
user.about.section3.bullet5.title=Repeated Learning, Unlimited Time
user.about.section3.bullet5.body=offers different levels of difficulty for multiple-choice and open-ended problems with no time limit.

user.about.section4.title=What is the Benefit for ME?
user.about.section4.bullet1.body=It's free: at no cost to any user.
user.about.section4.bullet2.body=It's anonymous, you don't have to register if you don't want to.
user.about.section4.bullet3.body=This helps improve <span class="regtextbold">THINKING Skills</span>, NOT memorization.
user.about.section4.bullet4.body=Registered users receive a <span class="regtextbold">Certificate of Achievement</span> upon completion of the program.
user.about.section4.bullet5.body=RUReady will help you to understand university expectations by helping bridge the student academic gap between college and high school learning skills.

user.about.doc.title=Online Documentation
user.about.doc.text1=The RUReady software effort includes providing detailed and precise documentation of the web layer, business objects and database persistence layer.
